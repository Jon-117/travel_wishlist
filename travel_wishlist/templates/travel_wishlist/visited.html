<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visited</title>
</head>
<body>
    <h2>Visited Places</h2>
        {% if visited %}
        <ul>
            {% for place in visited %}
            <li>{{ place }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p> You need to travel more... </p>
        {% endif %}
</body>
</html>
