{% extends 'travel_wishlist/base.html' %}
{% block content %}

    <h2>Visited Places</h2>
        {% if visited %}
        <ul>
            {% for place in visited %}
            <li>{{ place }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>You need to travel more...</p>
        {% endif %}

{% endblock %}
